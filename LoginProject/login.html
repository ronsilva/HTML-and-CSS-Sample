<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        
        <title>Login form</title>

        <link type="text/css" rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <section>
            <article>
                <header>Please Login</header>
                <form>
                    <input type="text" class="txt" id="uname" placeholder="Username or Email"><br>
                    <input type="password" class="txt" id="pass" placeholder="Password"/><br>
                    <input type="checkbox" class="chk" id="remember" value="remembered" checked><span id="rem">Remember me on this computer</span>
                    <button class="btn">Login</button>
                </form>
                <p id="forgot">
                    <a  href="#">Forgot your password</a>
                </p>
            </article>
        </section>    
    </body>
</html>
